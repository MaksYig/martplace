<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="description" content=" " />
    <meta name="keywords" content="" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <a href="#">
                <img src="img/logo.png" alt="" />
              </a>
            </div>
            <div class="header__info">
              <div class="header__info-inner">
                <button class="header__btn">Become a Seller</button>
                <div class="header__item alarm">
                  <img src="img/icons/alarm.png" alt="" />
                  <span>25</span>
                </div>
                <div class="header__item message">
                  <img src="img/icons/message.png" alt="" />
                  <span>6</span>
                </div>
                <div class="header__item cart">
                  <img src="img/icons/cart.png" alt="" />
                  <span>2</span>
                </div>
              </div>
              <div class="header__info-user__inner">
                <div class="header__info-user-img">
                  <img src="img/content/avatar.png" alt="" />
                </div>
                <div class="header__info-user__content">
                  <div class="header__info-user-name">
                    Taofiq Hakim
                  </div>
                  <div class="header__info-user-money"><span>$</span>20.45</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__footer">
        <div class="container">
          <div class="header__footer-inner">
            <nav class="navigation">
              <ul class="menu">
                <li class="menu__list"><a href="#">HOME </a></li>
                <li class="menu__list"><a href="#"> all products</a></li>
                <li class="menu__list"><a href="#"> wordpress</a></li>
                <li class="menu__list"><a href="#">festures</a></li>
                <li class="menu__list"><a href="#">Pages</a></li>
              </ul>
            </nav>
            <div class="header__search">
              <input type="text" placeholder="Search product here..." />
              <button class="search_btn">
                <img src="img/icons/search.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
